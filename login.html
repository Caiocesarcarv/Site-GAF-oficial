<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/login_style.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/icone.png" type="image/png">
    <link rel="shortcut icon" href="./assets/images/icone.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="bloco-geral">
        <img id="gif-animada" src="./assets/images/tablet-login-animate.svg" alt="" width="450px">

        <div class="bloco-login">
            <form id="login-entrar" action="perfil.html" method="get">
                <h1 id="text-conecte">Conecte-se</h1>
                    <label for="email" class="senha-email">Email</label>
                    <input type="email" class="email-senha-input" placeholder="Email" required>
                    <img id="icone-person" src="./assets/images/person_24dp_738E8C_FILL0_wght400_GRAD0_opsz24.svg" alt="" width="20px">
                    <label for="senha" class="senha-email">Senha</label>
                    <input type="password" class="email-senha-input" placeholder="Senha" required>
                    <img id="icone-lock" src="./assets/images/lock_24dp_738E8C_FILL0_wght400_GRAD0_opsz24.svg" alt="" width="20px">
                    <p class="clique-aqui">Esqueceu a senha? <a href="#"> Clique Aqui!</a></p>
                    <input type="submit" id="botão-entrar" value="Entrar">
                    <p class="clique-aqui">Não tem um login? <a href="cadastro.html"> Cadastre-se agora!</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
