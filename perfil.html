<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/perfil_style.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/icone.png" type="image/png">
    <link rel="shortcut icon" href="./assets/images/icone.png" type="image/x-icon">
    <title>Perfil do Usuário</title>
</head>
<body>
    <div id="bloco-menu">
        <div id="menu-barra">
            <button class="botão-menu">Dados
                <div id="tooltip-d">
                    <p id="text-d">Dados do usuário, como:</p>
                    <ul id="list-dados">
                        <li>Salário</li>
                        <li>Dia de recebimento</li>
                        <li>Dia de pagamento</li>
                        <li>Alteração de dados</li>
                        <li>Renda extra</li>
                    </ul>
                </div>
            </button>
            <button class="botão-menu">Mapa
                <div id="tooltip-m">
                    <p id="text-m">Mapa financeiro para organização,
                        gerenciamento e otimização de gastos.
                        Criar, consultar ou alterar.
                    </p>
            </button>
            <button class="botão-menu">Saldo restante
                <div id="tooltip-s">
                    <p id="text-s">Calcular saldo restante após 
                        pagamentos, compras ou operações distintas
                    </p>

                </div>
            </button>
            <button class="botão-menu">Simulações
                <div id="tooltip-sim">
                    <p id="text-sim">Fazer simulação de:</p>
                    <ul id="list-sim">
                        <li>Investimento</li>
                        <li>Financiamento</li>
                        <li>Planos de compras</li>
                        <li>Gastos</li>
                    </ul>
                </div>
            </button>
            <button class="botão-menu">Anotação rápida
                <div id="tooltip-ar">
                    <p id="text-ar">Anotação rápida para:</p>
                    <ul id="list-ar">
                        <li>Gastos emergenciais</li>
                        <li>Imprevistos</li>
                        <li>Excluir gasto desnecessário</li>
                    </ul>
                </div>
            </button>
            <button class="botão-menu">Metas
                <div id="tooltip-me">
                    <P id="text-me">Defina suas metas, como:</P>
                    <ul id="list-me">
                        <li>Comprar uma guitarra</li>
                        <li>Comprar uma bicicleta</li>
                        <li>Presentear um(a) amigo(a)</li>
                        <li>Fazer uma festa</li>
                    </ul>
                </div>
            </button>
            

        </div>
        
    </div>
    
</body>
</html>
